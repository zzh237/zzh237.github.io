<head>
{% include _head.html %}

<style type="text/css">
  .article-wrap img { border-radius: 5px; }
  figure { text-align: center; }
  
  #main { 
    display: flex; 
    flex-direction: row; 
    flex-wrap: wrap;
  }

  .article-author-side {
    flex: 1; /* Assign flex grow factor */
    max-width: 200px; /* Adjust width of the bio section */
    margin-right: 20px; /* Add some space between bio and the text */
  }

  article {
    flex: 3; /* Assign flex grow factor */
  }

  /* Ensure images within content don't exceed their container */
  .article-wrap img {
    max-width: 100%;
    height: auto;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    #main {
      flex-direction: column;
    }

    .article-author-side {
      max-width: none;
      margin-right: 0;
    }

    article {
      order: 1;
    }
  }
</style>

</head>

<body class="page">

{% include _browser-upgrade.html %}

{% include _navigation.html %}

<div id="main" role="main">
  <!-- Author bio will go here -->
  <div class="article-author-side">
    {% include _author-bio.html %}
  </div>

  <!-- Main article content -->
  <article>
    <h1>{{ page.title }}</h1>
    <div class="article-wrap">      
      {{ content }}
    </div>
    {% if site.disqus_shortname and page.comments %}
      <section id="disqus_thread"></section>
    {% endif %}
  </article>
</div>

{% include _scripts.html %}

</body>
</html>
